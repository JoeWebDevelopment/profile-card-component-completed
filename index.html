<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="profile-container">
        <div class="card-banner-container">
          <img src="images/bg-pattern-card.svg" alt="" class="card-banner-image">
        </div>
        <div class="profile-img-container">
          <img src="./images/image-victor.jpg" alt="" class="profile-img">
        </div>
      </div>
      <div class="profile-info">
        <div class="profile-demographics">
       <h1 class="profile-heading">
            Victor Crest
       </h1>
       <span class="profile-age">26 </span>
       </div>
       <p class="location">
        London
       </p>   
       <hr>
       <div class="profile-stats">
        <p>
          <span class="count">
            80k
          </span>
          Followers
        </p>
        <p>
          <span class="count">
            803k
          </span>
          Likes
        </p>
        <p>
          <span class="count">
            1.4k
          </span>
          Photos
        </p>
       </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
